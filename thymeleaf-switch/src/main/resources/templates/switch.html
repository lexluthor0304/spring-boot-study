<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<div th:switch="${sex}">
			<p th:case="'woman'">she is a girl</p>
			<p th:case="'man'">he is a man</p>
			<!-- *: case的默认的选项 -->
			<p th:case="'*'">I don't know what is this</p>
		</div>
	</div>
</body>
</html>
